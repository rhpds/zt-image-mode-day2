---
virtualmachines:
  - name: "builder"
    image: "rhel-10-0-07-09-25-3"
    bootloader: efi
    memory: "4G"
    cores: 4
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
    networks:
      - default
    packages:
      - podman
      - skopeo
    services:
      - name: builder-http
        ports:
          - port: 80
            protocol: TCP
            targetPort: 80
            name: builder-http
    routes:
      - name: builder-http
        host: builder
        service: builder-http
        targetPort: 80
        tls: false

  - name: "imrhel"
    image: "rhel-10-0-07-09-25-3"
    bootloader: efi
    memory: "4G"
    cores: 2
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
    networks:
      - default

containers:
  - name: "bootc-registry"
    image: "quay.io/mmicene/registry:2"
    memory: "1G"
    cpu: "1"
    ports:
      - name: bootc-registry
        containerPort: 5000
        protocol: TCP
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: "/var/lib/registry"
      REGISTRY_HTTP_ADDR: "0.0.0.0:5000"
      REGISTRY_PULL_TOKEN: "{{ lookup('ansible.builtin.env', 'REGISTRY_PULL_TOKEN') | default('') }}"
      GUID: "{{ guid }}"
      DOMAIN: "{{ domain }}"
    volumes:
      - name: registry-data
        emptyDir: {}
    volumeMounts:
      - name: registry-data
        mountPath: "/var/lib/registry"
    services:
      - name: bootc-registry
        ports:
          - port: 5000
            protocol: TCP
            targetPort: 5000
            name: bootc-registry
    routes:
      - name: bootc-registry
        host: bootc-registry
        service: bootc-registry
        targetPort: 5000
        tls: true
        tls_termination: Edge
